<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
	<!-- endbuild -->
</head>
<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
	<!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
           	<!-- build:header -->
			<!-- endbuild -->
            <!-- 讲师资料 -->
            <div class="body teacher-profile" id="teacher-profile">
                
                    
                
            </div>
        </div>
    </div>
	<script type="text/template" id="form_profile">
		<div class="settings">
			<form action="/v6/teacher/modify" class="form-horizontal" method="post" id="teacher-profile-form">
                    	<input type="hidden" name="tc_id" value="{{tc_id}}"/>
       	                <div class="form-group">
                            <label for="" class="col-xs-3 control-label">姓名</label>
                            <div class="col-xs-5">
                                <p class="form-control-static">赵玉川</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">头像</label>
                            <div class="col-xs-2 preview">
                                <img src="{{tc_avatar}}" id = "imgs">
                                <input type="file" id="upfile">
                                <div class="cover">
                                    <i class="fa fa-upload"></i>                  
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">昵称</label>
                            <div class="col-xs-5">
                                <input name="tc_roster" type="text" class="form-control input-sm" value="{{tc_roster}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">性别</label>
                            <div class="col-xs-3">
                                <label class="radio-inline">
                                    <input name="tc_gender" type="radio" value="0" {{tc_gender == 0?"checked":''}}> 男
                                </label>
                                <label class="radio-inline">
                                    <input name="tc_gender" type="radio" value="1" {{tc_gender == 1?"checked":''}}> 女
                                </label> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">出生日期</label>
                            <div class="col-xs-5">
                                <input name="tc_birthday" type="text" class="form-control input-sm" value="{{ tc_birthday }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">籍贯</label>
                            <div class="col-xs-5">
                                <select name="" class="form-control input-sm">
                                    <option value="">{{tc_hometown}}</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                                <select name="" class="form-control input-sm">
                                    <option value="">河北省</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                                <select name="" class="form-control input-sm">
                                    <option value="">河北省</option>
                                    <option value="">山东省</option>
                                    <option value="">北京市</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">手机号码</label>
                            <div class="col-xs-5">
                                <input name="tc_cellphone" type="text" class="form-control input-sm" value="{{tc_cellphone}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">电子邮箱</label>
                            <div class="col-xs-5">
                                <input name="tc_email" type="text" class="form-control input-sm" value="{{tc_email}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">入职日期</label>
                            <div class="col-xs-5">
                                <input name="tc_join_date" type="text" class="form-control input-sm" value="{{ tc_join_date }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">个人介绍</label>
                            <div class="col-xs-5 ckeditor">
                                <textarea name="tc_introduce" rows="15" class="form-control input-sm">{{ tc_introduce }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                                <a href="./repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
                            </div>
                        </div>
                    </form>
                </div>
	</script>
    <script src="/dist/js/lib.js"></script>
	<script src="/dist/js/user/profile.js"></script>
</body>
</html>
